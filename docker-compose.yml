services:
  db:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=admin_cloud
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=cloud_db
    ports:
      - 5432:5432
   
  server:
    build:
      context: ./server/
      dockerfile: ./Dockerfile

    restart: unless-stopped
    env_file: ./server/.env
    environment:
      - DB_NAME=cloud_db
      - DB_USER=admin_cloud
      - DB_PASS=admin
      - DB_PORT=5432
      - DB_HOST=db
      - APIPORT=3000
    ports:
      - 3000:3000


